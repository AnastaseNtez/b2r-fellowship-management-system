{% extends 'base.html' %}
{% load static %}

{% block title %}Login | B2R FARMS{% endblock %}

{% block content %}
<div class="container d-flex align-items-center justify-content-center" style="min-height: 80vh;">
    <div class="card shadow-lg border-0" style="width: 100%; max-width: 450px; border-radius: 15px;">
        <div class="card-header bg-primary text-white text-center py-4" style="border-radius: 15px 15px 0 0;">
            <h2 class="fw-bold mb-0">User Login</h2>
        </div>

        <div class="card-body p-5">
            {% if form.errors %}
            <div class="alert alert-danger border-0 small">
                <i class="bi bi-exclamation-circle-fill me-2"></i>
                Invalid email or password. Please try again.
            </div>
            {% endif %}

            <form method="POST" novalidate>
                {% csrf_token %}

                <div class="mb-4">
                    <label for="id_username" class="form-label fw-bold text-muted">Email Address</label>
                    <input type="email" name="username" id="id_username" 
                           class="form-control form-control-lg border-2" 
                           placeholder="Enter your email" required autofocus>
                </div>

                <div class="mb-4">
                    <label for="id_password" class="form-label fw-bold text-muted">Password</label>
                    <input type="password" name="password" id="id_password" 
                           class="form-control form-control-lg border-2" 
                           placeholder="Enter password" required>
                </div>

                <div class="d-grid mt-5">
                    <button type="submit" class="btn btn-primary btn-lg fw-bold shadow-sm">
                        Sign In
                    </button>
                </div>
            </form>
        </div>
        
        <div class="card-footer bg-white border-0 text-center pb-4">
            <p class="text-muted small mb-0">B2R Farms Fellowship Management System</p>
        </div>
    </div>
</div>
{% endblock %}
