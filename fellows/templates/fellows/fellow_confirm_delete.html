{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow border-0 border-top border-danger border-4">
                <div class="card-body p-5 text-center">
                    <div class="mb-4">
                        <i class="bi bi-exclamation-octagon text-danger display-1"></i>
                    </div>
                    <h2 class="fw-bold">Confirm Deletion</h2>
                    <p class="text-muted mb-4">
                        Are you sure you want to remove <strong>{{ fellow.user.get_full_name }}</strong>? 
                        This action will also delete their login account and cannot be undone.
                    </p>
                    
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-danger btn-lg shadow-sm">Yes, Permanently Delete</button>
                            <a href="{% url 'fellow_list' %}" class="btn btn-light btn-lg border">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
