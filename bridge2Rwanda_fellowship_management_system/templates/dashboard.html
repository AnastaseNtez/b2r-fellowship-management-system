{% extends 'base.html' %}

{% block content %}
<div class="container-fluid py-4">
    <div class="row">
        <div class="col-12 mb-4">
            <h2 class="fw-bold">B2R Farms Impact Dashboard</h2>
            <p class="text-muted">Real-time tracking of agricultural training across Rwanda.</p>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-8 mb-4">
            <div class="card border-0 shadow-sm">
                <div class="card-header bg-white py-3">
                    <h5 class="mb-0">Training Trends (Monthly)</h5>
                </div>
                <div class="card-body">
                    <canvas id="impactChart" style="max-height: 300px;"></canvas>
                </div>
            </div>
        </div>

        <div class="col-lg-4 mb-4">
            <div class="card border-0 shadow-sm h-100">
                <div class="card-header bg-white py-3">
                    <h5 class="mb-0">Geographic Coverage</h5>
                </div>
                <div class="card-body">
                    <div id="map" style="height: 300px; border-radius: 8px;"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-8 mb-4">
            <div class="card border-0 shadow-sm">
                <div class="card-header bg-white py-3">
                    <h5 class="mb-0">Reach by Province</h5>
                </div>
                <div class="card-body">
                    <table class="table align-middle">
                        </table>
                </div>
            </div>
        </div>

        <div class="col-lg-4 mb-4">
            </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
    // 1. Fetch API Data and Initialize Chart
    fetch('/activities/api/summary/')
        .then(response => response.json())
        .then(data => {
            const ctx = document.getElementById('impactChart').getContext('2d');
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: data.chart_labels,
                    datasets: [{
                        label: 'Farmers Reached',
                        data: data.chart_values,
                        borderColor: '#0d6efd',
                        backgroundColor: 'rgba(13, 110, 253, 0.1)',
                        fill: true,
                        tension: 0.3
                    }]
                }
            });
        });

    // 2. Initialize Simple Map
    const map = L.map('map').setView([-1.9403, 29.8739], 8); // Centered on Rwanda
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: 'Â© OpenStreetMap'
    }).addTo(map);
</script>
{% endblock %}
